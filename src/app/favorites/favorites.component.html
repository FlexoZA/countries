<div *ngIf="favoriteData.length === 0">
  <p>{{ noFavoritesMessage }}</p>
</div>

<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4 text-white">Favourites</h1>
  <ul class="bg-white shadow-lg">
    <div *ngFor="let favorite of favoriteData">
      <li
        class="border-b border-gray-200 p-4 hover:bg-gray-100 transition duration-300"
      >
        {{ favorite.name }}
      </li>
    </div>
  </ul>
  <a
    class="border border-green-400 hover:bg-green-400 text-white font-bold py-2 px-4 rounded float-right mt-4"
    routerLink=""
  >
    <div class="flex items-center">
      <i class="material-icons mr-2">arrow_back</i>
      Back
    </div>
  </a>
</div>
