<!-- Todo: Cleanup css -->
<!-- Loading indicator (This should have it's own Component/service)-->
<div
  *ngIf="isLoading; else content"
  class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-center"
>
  <div class="lds-ring mb-4">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div class="text-xl text-white">...Please wait while loading</div>
</div>
<!-- //Loading indicator -->

<!-- Notification (This should have it's own Component/service) -->
<div
  *ngIf="notificationMessage"
  class="fixed top-4 right-4 bg-white shadow-md p-4 max-w-sm min-w-[250px] border-b-4 border-green-500"
>
  <div class="flex items-center justify-between">
    <div class="flex items-center">
      <i class="material-icons text-green-500 mr-2">done</i>
      <!-- Message -->
      <p class="text-gray-700">{{ notificationMessage }}</p>
    </div>
    <button
      class="text-gray-500 hover:text-red-500 pt-2"
      (click)="notificationMessage = null"
    >
      <i class="material-icons">close</i>
    </button>
  </div>
</div>
<!--//Notification -->

<ng-template #content>
  <!-- search and filter -->
  <div class="flex items-center justify-between mb-6">
    <input type="text" placeholder="Search" class="w-3/4 p-2" />
    <!-- Filter by region -->
    <select class="w-1/4 p-2">
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
      <option value="option3">Option 3</option>
    </select>
    <!-- //Filter by region -->
  </div>
  <!-- //search and filter -->

  <!-- Country grid -->
  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-10"
  >
    <div
      *ngFor="let country of paginatedCountryData"
      class="bg-white pl-2 pr-2 sm:pl-0 sm:pr-0 flex flex-col justify-between h-full"
    >
      <div class="flex items-center" *ngIf="isFavourite(country.name)">
        <i class="material-icons text-red-400">favorite</i>
        <p class="text-xl pb-2 pt-2 pl-2">{{ country.name }}</p>
      </div>
      <div class="flex items-center" *ngIf="!isFavourite(country.name)">
        <p class="text-xl pb-2 pt-2 pl-2">{{ country.name }}</p>
      </div>

      <div class="lg:hover:scale-105 transition duration-300 bg-stone-700">
        <img
          class="w-full object-cover h-40 grayscale transition-transform duration-300 ease-in-out transform hover:grayscale-0"
          [src]="country.flagUrl"
          alt="Flag of {{ country.name }}"
        />
      </div>
      <!-- Buttons -->
      <div class="flex">
        <button
          class="flex-grow bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-none flex items-center justify-center"
        >
          <i class="material-icons">info</i>
        </button>
        <!-- Favourite button -->
        <button
          class="flex-grow text-white font-bold py-2 px-4 rounded-none flex items-center justify-center bg-green-500 hover:bg-green-700"
          (click)="saveFavourite(country)"
        >
          <i
            class="material-icons text-{{
              isFavourite(country.name) ? 'red' : 'white'
            }}-400"
          >
            favorite
          </i>
        </button>
        <!-- //Favourite button -->
      </div>
      <!-- //Buttons -->
    </div>
  </div>

  <!-- Pagination -->

  <div class="my-4">
    <button
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      (click)="previousPage()"
      [disabled]="currentPage === 1"
    >
      Previous
    </button>
    <button
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded ml-2"
      (click)="nextPage()"
      [disabled]="currentPage === totalPages"
    >
      Next
    </button>
  </div>

  <div
    class="flex items-center justify-between border-t border-gray-200 bg-white px-4 py-3 sm:px-6 mt-5 mb-5"
  >
    <div class="flex flex-1 justify-between sm:hidden">
      <a
        href="#"
        class="relative inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50"
        >Previous</a
      >
      <a
        href="#"
        class="relative ml-3 inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50"
        >Next</a
      >
    </div>
    <div class="hidden sm:flex sm:flex-1 sm:items-center sm:justify-between">
      <div>
        <p class="text-sm text-gray-700">
          Showing
          <span class="font-medium">1</span>
          to
          <span class="font-medium">15</span>
          of
          <span class="font-medium">97</span>
          results
        </p>
      </div>
      <div>
        <nav
          class="isolate inline-flex -space-x-px rounded-md shadow-sm"
          aria-label="Pagination"
        >
          <a
            href="#"
            class="relative inline-flex items-center rounded-l-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0"
          >
            <span class="sr-only">Previous</span>
            <svg
              class="h-5 w-5"
              viewBox="0 0 20 20"
              fill="currentColor"
              aria-hidden="true"
            >
              <path
                fill-rule="evenodd"
                d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z"
                clip-rule="evenodd"
              />
            </svg>
          </a>
          <!-- Current: "z-10 bg-indigo-600 text-white focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600", Default: "text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:outline-offset-0" -->
          <a
            href="#"
            aria-current="page"
            class="relative z-10 inline-flex items-center bg-indigo-600 px-4 py-2 text-sm font-semibold text-white focus:z-20 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
            >1</a
          >
          <a
            href="#"
            class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0"
            >2</a
          >
          <a
            href="#"
            class="relative hidden items-center px-4 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0 md:inline-flex"
            >3</a
          >
          <span
            class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-700 ring-1 ring-inset ring-gray-300 focus:outline-offset-0"
            >...</span
          >
          <a
            href="#"
            class="relative hidden items-center px-4 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0 md:inline-flex"
            >8</a
          >
          <a
            href="#"
            class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0"
            >9</a
          >
          <a
            href="#"
            class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0"
            >10</a
          >
          <a
            href="#"
            class="relative inline-flex items-center rounded-r-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0"
          >
            <span class="sr-only">Next</span>
            <svg
              class="h-5 w-5"
              viewBox="0 0 20 20"
              fill="currentColor"
              aria-hidden="true"
            >
              <path
                fill-rule="evenodd"
                d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z"
                clip-rule="evenodd"
              />
            </svg>
          </a>
        </nav>
      </div>
    </div>
  </div>
  <!-- //Pagination -->
</ng-template>
<!-- //#Content -->
<!-- //country grid -->
