<div class="flex flex-col items-end space-y-4 fixed top-4 right-4 z-50">
  <div
    *ngFor="let notification of notifications"
    class="bg-white shadow-md p-4 max-w-sm min-w-[250px] border-b-4 border-green-500"
  >
    <div class="flex items-center justify-between">
      <div class="flex items-center">
        <i class="material-icons text-green-500 mr-2">done</i>
        <!-- Message -->
        <p class="text-gray-700">{{ notification.message }}</p>
      </div>
      <button
        class="text-gray-500 hover:text-red-500 pt-2"
        (click)="closeNotification()"
      >
        <i class="material-icons">close</i>
      </button>
    </div>
  </div>
</div>
